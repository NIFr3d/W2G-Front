<div class="text-center">
    <div *ngIf="connectionError">
        <p class="text-danger"><i class="bi bi-cloud-minus px-2"></i>Erreur : Connexion au serveur de synchronisation impossible</p>
    </div>
    <div *ngIf="!connectionError"> 
        <p class="text-success"><i class="bi bi-cloud-check px-2"></i>Connexion au serveur de synchronisation Ã©tablie</p>
    </div>
</div>
<div class="p-2 mx-auto mb-2 text-center" style="width: fit-content;">
    <div class="row" style="width: fit-content;">
        <div class="col-md-auto text-center">
            <select [(ngModel)]="videoUrl" class="form-select">
                <option *ngFor="let video of videos" [value]="video">{{video}}</option>
            </select>
        </div>
        <div class="col-sm-auto text-center">
            <button class="btn btn-primary" (click)="changeVideo()">Charger</button>
        </div>
    </div>
</div>

<div class="media text-center">
    <app-vjs-player [options]="videoJsOptions" (sendPlayer)="setPlayer($event)"></app-vjs-player>
</div>
